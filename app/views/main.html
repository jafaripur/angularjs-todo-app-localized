<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary" ng-click="newTodo()">{{"NEW" | translate}}</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>{{"SUMMARY" | translate}}</th>
                <th>{{"TITLE" | translate}}</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in todoList" class="anim-in-out anim-slide-left" data-anim-in-speed="500" data-anim-out-speed="500" data-anim-sync="true">
                <td>{{item.summary}}</td>
                <td>{{item.title}}</td>
                <td><button type="button" class="btn btn-info" ng-click="editTodo($index)"><i class="fa fa-edit"></i></button></td>
                <td><button type="button" class="btn btn-danger" ng-click="deleteTodo($index)"><i class="fa fa-remove"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="todoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{modalTitle | translate}}</h4>
            </div>
            <div class="modal-body">
                <form name="todoForm">
                    <div class="form-group" show-errors>
                        <label class="control-label" for="title">{{'TITLE'| translate}}</label>
                        <input ng-model="todo.title" type="text" class="form-control" id="title" name="title" required>
                        <p class="help-block" ng-if="todoForm.title.$error.required">{{'TITLE_FIELD_IS_REQUIRED'| translate}}</p>
                    </div>
                    <div class="form-group" show-errors>
                        <label class="control-label" for="summary">{{'SUMMARY'| translate}}</label>
                        <textarea ng-model="todo.summary" id="summary" class="form-control" name="summary" rows="6" required></textarea>
                        <p class="help-block" ng-if="todoForm.summary.$error.required">{{'SUMMARY_FIELD_IS_REQUIRED'| translate}}</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{"CANCEL" | translate}}</button>
                <button type="button" class="btn btn-success" ng-click="saveTodo()">{{"SAVE" | translate}}</button>
            </div>
        </div>

    </div>
</div>
